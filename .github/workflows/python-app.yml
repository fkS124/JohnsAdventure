# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3.10 in Ubuntu
        uses: actions/setup-python@v2
        with:
          persist-credentials: false 
          python-version: '3.10.0-alpha.1'
          
      - name: Upgrade PIP,Building SDL2 and install Pygame 2.0.2
        run: |
          sudo apt-get install \
          python-dev 
          libsdl-image1.2-dev 
          libsdl-mixer1.2-dev 
          libsdl-ttf2.0-dev 
          libsdl1.2-dev 
          libsmpeg-dev 
          python-numpy 
          subversion 
          libportmidi-dev 
          ffmpeg 
          libswscale-dev 
          libavformat-dev 
          libavcodec-dev 
          libfreetype6-dev
          
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pygame==2.0.2
          
      - name: Compiling the game
        run: |
          python -m PyInstaller build.spec
          sudo rm -rf build
          cv /dist/main /Executables/"John's Adventure Linux V0.23"

      - name: Commit changes 
        run: |
          git status
          git add -A
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Executable file"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}
      
