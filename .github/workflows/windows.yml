name: Compile for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3.10 in Windows
        uses: actions/setup-python@v2
        with:
          persist-credentials: false 
          python-version: '3.10.0-alpha.1'
          
      - name: Upgrade PIP and install Pygame 2.0.2
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pygame==2.0.2
          
      - name: Compiling the game
        run: |
          python -m PyInstaller build.spec
          rmdir build
          cv /dist/main /Executables/"John's Adventure Windows V0.23"
      - name: Commit changes 
        run: |
          git status
          git add -A
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Executable file"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}
